        // åˆ‡æ¢ä»»åŠ¡çŠ¶æ€
        function toggleTask(taskId) {
            tasks = tasks.map(task => 
                task.id === taskId ? { ...task, completed: !task.completed } : task
            );
            renderTasks();
        }

        // åˆå§‹åŒ–
        updateDateDisplay();
        loadTasks();

        // è½®ç›˜ç›¸å…³å˜é‡
        let isSpinning = false;
        let currentRotation = 0;

        // ç»˜åˆ¶è½®ç›˜
        function drawWheel() {
            const canvas = document.getElementById('wheelCanvas');
            const ctx = canvas.getContext('2d');
            // æ¸…ç©ºç”»å¸ƒ
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = canvas.width / 2 - 10;

            // è·å–æœªå®Œæˆçš„ä»»åŠ¡
            const uncompletedTasks = tasks.filter(task => !task.completed);
            if (uncompletedTasks.length === 0) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                document.getElementById('spinButton').disabled = true;
                return;
            }

            document.getElementById('spinButton').disabled = false;
            const sliceAngle = (2 * Math.PI) / uncompletedTasks.length;

            // ç»˜åˆ¶æ‰‡å½¢
            uncompletedTasks.forEach((task, index) => {
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                
                // æ ¹æ®ä»»åŠ¡ç±»å‹ä½¿ç”¨å¯¹åº”çš„é¢œè‰²
                ctx.fillStyle = getTaskColor(task.name, index % 2 === 1);
                
                ctx.arc(centerX, centerY, radius, 
                    index * sliceAngle, 
                    (index + 1) * sliceAngle);
                
                ctx.lineTo(centerX, centerY);
                ctx.fill();

                // ç»˜åˆ¶æ–‡å­—
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(index * sliceAngle + sliceAngle / 2);
                ctx.textAlign = 'right';
                ctx.fillStyle = 'white';
                ctx.font = '14px Arial';
                
                // æˆªæ–­è¿‡é•¿çš„æ–‡å­—
                let text = task.name;
                if (text.length > 8) {
                    text = text.substring(0, 8) + '...';
                }
                
                ctx.fillText(text, radius - 20, 5);
                ctx.restore();
            });
        }

        // è½¬åŠ¨è½®ç›˜
        function spinWheel() {
            if (isSpinning) return;

            const uncompletedTasks = tasks.filter(task => !task.completed);
            if (uncompletedTasks.length === 0) return;

            isSpinning = true;
            document.getElementById('spinButton').disabled = true;
            document.getElementById('selectedTask').style.display = 'none';

            // éšæœºæ—‹è½¬5-10åœˆ
            const extraSpins = 5 + Math.floor(Math.random() * 5);
            const targetTask = Math.floor(Math.random() * uncompletedTasks.length);
            const targetAngle = targetTask * (360 / uncompletedTasks.length);
            const totalRotation = 360 * extraSpins + targetAngle;

            const wheel = document.querySelector('.wheel-canvas');
            // é‡ç½®å½“å‰æ—‹è½¬çŠ¶æ€
            wheel.style.transition = 'none';
            wheel.style.transform = `rotate(${currentRotation}deg)`;
            // å¼ºåˆ¶é‡ç»˜
            wheel.offsetHeight;
            // æ·»åŠ åŠ¨ç”»è¿‡æ¸¡å¹¶æ—‹è½¬
            wheel.style.transition = 'transform 3s cubic-bezier(0.17, 0.67, 0.12, 0.99)';
            wheel.style.transform = `rotate(${totalRotation}deg)`;

            // åŠ¨ç”»ç»“æŸåæ˜¾ç¤ºé€‰ä¸­çš„ä»»åŠ¡
            setTimeout(() => {
                isSpinning = false;
                document.getElementById('spinButton').disabled = false;
                document.getElementById('selectedTask').textContent = 
                    `é€‰ä¸­çš„ä»»åŠ¡æ˜¯ï¼š${uncompletedTasks[targetTask].name}`;
                document.getElementById('selectedTask').style.display = 'block';
                currentRotation = totalRotation;
            }, 3000);
        }

        // è®¾ç½®æ—¥æœŸè¾“å…¥æ¡†çš„æœ€å°å€¼ä¸ºä»Šå¤©
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('taskDueDate').min = today;
        });

        // è¯­éŸ³è¯†åˆ«ç›¸å…³ä»£ç 
        let recognition;
        
        // æ£€æŸ¥æµè§ˆå™¨æ˜¯å¦æ”¯æŒè¯­éŸ³è¯†åˆ«
        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'zh-CN';

            // æ˜¾ç¤ºè¯­éŸ³è¯†åˆ«çŠ¶æ€
            function showVoiceStatus(message) {
                const status = document.getElementById('voiceStatus');
                status.textContent = message;
                status.classList.add('show');
                setTimeout(() => {
                    status.classList.remove('show');
                }, 2000);
            }

            recognition.onstart = function() {
                document.getElementById('voiceInput').classList.add('listening');
                document.getElementById('voiceInput').title = 'æ­£åœ¨å¬...';
                showVoiceStatus('è¯·è¯´å‡ºä»»åŠ¡å†…å®¹...');
            };

            recognition.onend = function() {
                document.getElementById('voiceInput').classList.remove('listening');
                document.getElementById('voiceInput').title = 'è¯­éŸ³è¾“å…¥';
            };

            recognition.onresult = function(event) {
                const result = event.results[0][0].transcript;
                document.getElementById('newTaskInput').value = result;
                showVoiceStatus(`è¯†åˆ«ç»“æœï¼š${result}`);
            };

            recognition.onerror = function(event) {
                console.error('è¯­éŸ³è¯†åˆ«é”™è¯¯:', event.error);
                document.getElementById('voiceInput').classList.remove('listening');
                document.getElementById('voiceInput').title = 'è¯­éŸ³è¾“å…¥';
                showVoiceStatus('è¯†åˆ«å¤±è´¥ï¼Œè¯·é‡è¯•');
            };

            // æ·»åŠ è¯­éŸ³è¾“å…¥æŒ‰é’®äº‹ä»¶ç›‘å¬
            document.getElementById('voiceInput').addEventListener('click', function() {
                if (recognition) {
                    try {
                        recognition.start();
                    } catch (e) {
                        recognition.stop();
                    }
                }
            });
        } else {
            document.getElementById('voiceInput').style.display = 'none';
            console.log('æµè§ˆå™¨ä¸æ”¯æŒè¯­éŸ³è¯†åˆ«');
        }

        // æ·»åŠ å»¶æœŸä»»åŠ¡åŠŸèƒ½
        function delayTask(taskId, event) {
            event.stopPropagation(); // é˜²æ­¢è§¦å‘ä»»åŠ¡å®ŒæˆçŠ¶æ€åˆ‡æ¢
            
            const tomorrow = new Date(currentDate);
            tomorrow.setDate(tomorrow.getDate() + 1);
            const tomorrowStr = formatDate(tomorrow);

            // æ›´æ–°å½“å‰ä»»åŠ¡
            tasks = tasks.map(task => 
                task.id === taskId ? {
                    ...task,
                    dueDate: tomorrowStr,
                    delayed: true
                } : task
            );

            // å°†ä»»åŠ¡æ·»åŠ åˆ°æ˜å¤©
            const tomorrowKey = getDateKey(tomorrow);
            let tomorrowTasks = JSON.parse(localStorage.getItem(`tasks_${tomorrowKey}`)) || [];
            const delayedTask = tasks.find(t => t.id === taskId);
            
            if (!tomorrowTasks.some(t => t.id === taskId)) {
                tomorrowTasks.push(delayedTask);
                localStorage.setItem(`tasks_${tomorrowKey}`, JSON.stringify(tomorrowTasks));
            }

            renderTasks();
        }

        // æ·»åŠ å»¶æœŸä»»åŠ¡æ ·å¼
        const style = document.createElement('style');
        style.textContent = `
            .task-delay-badge {
                font-size: 12px;
                background-color: #ff9800;
                color: white;
                padding: 2px 6px;
                border-radius: 4px;
                margin-left: 8px;
            }

            .delay-button {
                padding: 4px 8px;
                background-color: #ff9800;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 12px;
                margin-left: 8px;
            }

            .delay-button:hover {
                background-color: #f57c00;
            }

            .delayed {
                border-left: 4px solid #ff9800;
            }
        `;
        document.head.appendChild(style);

        // åˆ¤æ–­ä»»åŠ¡æ˜¯å¦å¯ä»¥å»¶æœŸ
        function canDelayTask(task) {
            if (!task.delayable) return false;  // å¦‚æœè®¾ç½®äº†ä¸å¯å»¶æœŸ
            
            // å¦‚æœæ²¡æœ‰æˆªæ­¢æ—¥æœŸï¼Œåªèƒ½åœ¨å½“å¤©å»¶æœŸ
            if (!task.dueDate) {
                return formatDate(currentDate) === task.originalDate;
            }
            
            // å¦‚æœæœ‰æˆªæ­¢æ—¥æœŸï¼Œåœ¨æˆªæ­¢æ—¥æœŸä¹‹å‰éƒ½å¯ä»¥å»¶æœŸ
            const today = new Date(currentDate);
            const dueDate = new Date(task.dueDate.replace(/å¹´|æœˆ/g, '-').replace(/æ—¥/, ''));
            return today <= dueDate;
        }

        // æ·»åŠ  Font Awesome å›¾æ ‡æ”¯æŒ
        document.head.insertAdjacentHTML('beforeend', `
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        `);
    </script>
